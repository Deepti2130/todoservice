<ul class="list-group" *ngIf="todoArr; else notodo" >
  <li *ngFor="let todo of todoArr"
  class="list-group-item d-flex justify-content-between">
   <strong class="align-self-center">{{todo.todoItem}}</strong>
   <span>
    <button mat-icon-button color="primary">
      <mat-icon>edit</mat-icon>
     </button>
     <button
     (click)="onTodoRemove(todo.todoId)"
     mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
     </button>
   </span>


  </li>
</ul>

<ng-template #notodo>
<p class="alert alert-info">No todos</p>
</ng-template>
