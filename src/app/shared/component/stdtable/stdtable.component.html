<div class="table-responsive">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Sr.No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let std of StdArr let i = index">
        <td>{{i+1}}</td>
        <td>{{std.fname}}</td>
        <td>{{std.lname}}</td>
        <td>{{std.email}}</td>
        <td>{{std.contact}}</td>
        <td>
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
           </button>
        </td>
        <td>
          <button
          (click)="onRemovestd(std.id)"
          mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
           </button>
        </td>
      </tr>

    </tbody>
  </table>

</div>
